<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Courier New', monospace; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    .game-container { background: rgba(0, 0, 0, 0.3); border-radius: 15px; padding: 20px; width: 100%; max-width: 500px; backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);}
    .title { text-align: center; font-size: 24px; margin-bottom: 10px; color: #00ff88;}
    .subtitle { text-align: center; margin-bottom: 20px; opacity: 0.8;}
    .hangman-display { font-family: 'Courier New', monospace; white-space: pre; text-align: center; margin: 20px 0; font-size: 14px; background: rgba(0, 0, 0, 0.2); padding: 15px; border-radius: 10px;}
    .word-display { text-align: center; font-size: 32px; letter-spacing: 8px; margin: 20px 0; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);}
    .guess-input, .custom-word-input { font-size: 20px; padding: 10px; border: none; border-radius: 8px; text-align: center; margin: 10px auto; width: 80%; display: block;}
    .guess-button, .mode-button { font-size: 18px; padding: 12px; border: none; border-radius: 8px; background: #00ff88; color: #333; font-weight: bold; cursor: pointer; margin: 10px auto; display: block; width: 80%; }
    .guess-button:hover, .mode-button:hover { background: #00cc6a;}
    #keyboard { display: none; flex-direction: column; align-items: center; gap: 10px; margin-top: 15px; width: 100%; }
    .kb-row { display: flex; justify-content: center; gap: 5px; width: 100%; }
    #keyboard button { flex: 1; aspect-ratio: 1/1; font-size: 5vw; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; }
    #keyboard button:disabled { background: #aaa; cursor: not-allowed; }
    @media (max-width: 768px) {
      #guess-input, #guess-button { display: none; }
      #keyboard { display: flex; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="title">🎮 Hangman Game 🎮</div>
    <div class="subtitle">Choose a mode to begin</div>

    <button class="mode-button" onclick="startSinglePlayer()">Single Player</button>
    <button class="mode-button" onclick="showTwoPlayerSetup()">2-Player Mode</button>

    <div id="two-player-setup" style="display:none; text-align:center;">
      <p>Player 1: Enter a secret word</p>
      <input type="password" class="custom-word-input" id="custom-word" placeholder="Secret word">
      <button class="mode-button" onclick="startTwoPlayer()">Start Game</button>
    </div>

    <div id="game-area" style="display:none;">
      <div class="hangman-display" id="hangman-display"></div>
      <div class="word-display" id="word-display"></div>
      <div class="lives-display" id="lives-display"></div>
      <div class="guessed-letters" id="guessed-letters"></div>
      <input type="text" class="guess-input" id="guess-input" maxlength="1" placeholder="?">
      <button class="guess-button" id="guess-button" onclick="makeGuess()">Guess!</button>
      <div id="keyboard"></div>
      <div class="message" id="message"></div>
      <div class="game-result" id="game-result"></div>
      <button class="mode-button" onclick="newGame()">New Game</button>
    </div>
  </div>

  <script>
    const words = [
      'animal','basket','button','castle','dinner','eleven','frozen','garden','happy','island',
      'jacket','kitchen','ladder','monkey','number','orange','pencil','queen','rabbit','school',
      'turtle','uncle','valley','window','yellow','zebra','answer','branch','cloudy','donkey',
      'enough','flower','ground','hungry','inside','jungle','kitten','letter','middle','nephew',
      'october','pickle','quiver','ribbon','simple','things','upward','violet','waffle','yogurt',
      'zipper','always','banana','candle','doctor','engine','finger','handle','iguana','kindly',
      'listen','market','nature','office','person','quarter','reason','summer','turkey','united',
      'violin','winter','yearly','zombie','apples','bottle','circle','laptop','keyboard','mouse',
      'screen','notebook','coffee','printer','remote','charge','energy','family','friend','holiday',
      'memory','silver','golden','garden','planet','rocket','travel','school','teacher','student',
      'library','pencil','eraser','marker','supply','subject','lesson','history','future','dreams',
      'clouds','rainbow','thunder','light','summer','winter','spring','autumn','forest','desert',
      'mountain','valleys','river','ocean','island','jungle','tiger','lion','giraffe','elephant',
      'zebra','monkey','panda','whale','dolphin','sharks','eagles','wolves','foxes','rabbits'
    ];

    const stages = [
`  +---+
  |   |
  O   |
 /|\\  |
 / \\  |
      |
=========`,
`  +---+
  |   |
  O   |
 /|\\  |
 /    |
      |
=========`,
`  +---+
  |   |
  O   |
 /|\\  |
      |
      |
=========`,
`  +---+
  |   |
  O   |
 /|   |
      |
      |
=========`,
`  +---+
  |   |
  O   |
  |   |
      |
      |
=========`,
`  +---+
  |   |
  O   |
      |
      |
      |
=========`,
`  +---+
  |   |
      |
      |
      |
      |
=========`
    ];

    let currentWord = '';
    let guessedLetters = [];
    let correctLetters = [];
    let lives = 6;
    let gameOver = false;
    let twoPlayerMode = false;

    function showTwoPlayerSetup() {
      document.getElementById('two-player-setup').style.display = 'block';
    }

    function startSinglePlayer() {
      twoPlayerMode = false;
      currentWord = words[Math.floor(Math.random() * words.length)];
      startGame();
    }

    function startTwoPlayer() {
      const customWord = document.getElementById('custom-word').value.trim().toLowerCase();
      if (!customWord.match(/^[a-z]+$/)) {
        alert("Please enter a valid word with only letters.");
        return;
      }
      twoPlayerMode = true;
      currentWord = customWord;
      document.getElementById('two-player-setup').style.display = 'none';
      startGame();
    }

    function startGame() {
      guessedLetters = [];
      correctLetters = [];
      lives = 6;
      gameOver = false;
      document.getElementById('game-area').style.display = 'block';
      updateDisplay();
      createKeyboard();
    }

    function updateDisplay() {
      let display = '';
      for (let letter of currentWord) {
        display += correctLetters.includes(letter) ? letter + ' ' : '_ ';
      }
      document.getElementById('word-display').textContent = display.trim();
      document.getElementById('lives-display').textContent = `❤️ ${lives}/6 LIVES LEFT`;
      document.getElementById('hangman-display').textContent = stages[lives];
      document.getElementById('guessed-letters').textContent =
        guessedLetters.length > 0 ? `Letters guessed: ${guessedLetters.sort().join(', ')}` : '';
    }

    function makeGuess(letterFromBtn = null) {
      if (gameOver) return;
      const input = document.getElementById('guess-input');
      const guess = (letterFromBtn || input.value).toLowerCase().trim();
      const messageEl = document.getElementById('message');

      messageEl.textContent = '';
      messageEl.className = 'message';

      if (!guess || guess.length !== 1 || !/[a-z]/.test(guess)) {
        messageEl.textContent = '❌ Please enter a single letter!';
        input.value = '';
        return;
      }

      if (guessedLetters.includes(guess)) {
        messageEl.textContent = `❌ You've already guessed '${guess}'!`;
        input.value = '';
        return;
      }

      guessedLetters.push(guess);

      if (currentWord.includes(guess)) {
        correctLetters.push(guess);
        messageEl.textContent = `✅ '${guess}' is in the word!`;
        if (currentWord.split('').every(letter => correctLetters.includes(letter))) {
          gameOver = true;
          document.getElementById('game-result').textContent = `🎉 YOU WON! The word was '${currentWord.toUpperCase()}'`;
        }
      } else {
        lives--;
        messageEl.textContent = `❌ '${guess}' is not in the word.`;
        if (lives === 0) {
          gameOver = true;
          document.getElementById('game-result').textContent = `💀 GAME OVER! The word was '${currentWord.toUpperCase()}'`;
        }
      }

      updateDisplay();
      input.value = '';
    }

    function createKeyboard() {
      const kb = document.getElementById('keyboard');
      kb.innerHTML = '';
      const rows = ['QWERTYUIOP','ASDFGHJKL','ZXCVBNM'];
      rows.forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'kb-row';
        row.split('').forEach(letter => {
          const btn = document.createElement('button');
          btn.textContent = letter;
          btn.onclick = () => {
            btn.disabled = true;
            makeGuess(letter);
          };
          rowDiv.appendChild(btn);
        });
        kb.appendChild(rowDiv);
      });
    }
  </script>
</body>
</html>
