<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 20px;
    }
    .game-container {
      background: rgba(0,0,0,0.3);
      border-radius: 15px; padding: 20px;
      width: 100%; max-width: 600px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .title { text-align: center; font-size: 28px; color: #00ff88; margin-bottom: 10px; }
    .subtitle { text-align: center; opacity: 0.8; margin-bottom: 20px; }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px; margin-bottom: 20px;
    }
    select, input {
      font-size: 18px; padding: 8px;
      border-radius: 8px; border: none;
      margin: 5px;
    }
    button {
      font-size: 18px; padding: 12px 20px;
      border: none; border-radius: 8px;
      background: #00ff88; color: #333;
      font-weight: bold; cursor: pointer;
      margin: 8px;
    }
    button:hover { background: #00cc6a; }
    .leaderboard { text-align: center; }
    .tabs { display: flex; justify-content: center; margin-bottom: 10px; }
    .tab {
      flex: 1; padding: 8px; cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    .tab.active { border-color: #FFD700; font-weight: bold; color: #FFD700; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="title">ðŸŽ® Hangman Game ðŸŽ®</div>
    <div class="subtitle">A Professional Lobby Experience</div>

    <!-- Lobby Card -->
    <div id="lobby" class="card">
      <div id="player-section">
        <div id="name-prompt">
          <p>Enter your name to start playing:</p>
          <input type="text" id="player-name-input" placeholder="Your name">
          <button onclick="savePlayerName()">Save</button>
        </div>
        <div id="welcome-section" style="display:none;">
          Welcome, <span id="player-name-display"></span>
          <button onclick="changeName()">Change</button>
        </div>
      </div>

      <div>
        Difficulty:
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        Series:
        <select id="series">
          <option value="1">Best of 1</option>
          <option value="3" selected>Best of 3</option>
          <option value="5">Best of 5</option>
        </select>
      </div>

      <button onclick="startSinglePlayer()">Start Game</button>
      <button onclick="showTwoPlayerSetup()">2-Player Mode</button>
    </div>

    <!-- Leaderboard Card -->
    <div class="card leaderboard">
      <div class="tabs">
        <div class="tab active" onclick="switchTab('easy')">Easy</div>
        <div class="tab" onclick="switchTab('medium')">Medium</div>
        <div class="tab" onclick="switchTab('hard')">Hard</div>
      </div>
      <ul id="leaderboard-list"></ul>
    </div>

    <!-- Game Area Placeholder -->
    <div id="game-area" style="display:none;">
      <p>Game goes here (Phaseâ€¯1 logic intact).</p>
    </div>
  </div>

  <script>
    // Load saved player name
    let playerName = localStorage.getItem('playerName');
    if (playerName) {
      document.getElementById('name-prompt').style.display = 'none';
      document.getElementById('welcome-section').style.display = 'block';
      document.getElementById('player-name-display').textContent = playerName;
    }

    // Save player name
    function savePlayerName() {
      const input = document.getElementById('player-name-input').value.trim();
      if (!input) return;
      localStorage.setItem('playerName', input);
      document.getElementById('name-prompt').style.display = 'none';
      document.getElementById('welcome-section').style.display = 'block';
      document.getElementById('player-name-display').textContent = input;
      playerName = input;
    }

    // Change name
    function changeName() {
      localStorage.removeItem('playerName');
      document.getElementById('name-prompt').style.display = 'block';
      document.getElementById('welcome-section').style.display = 'none';
    }

    // Leaderboard placeholder data
    const leaderboards = {
      easy: [{name:"Alex",score:320},{name:"Jamie",score:280}],
      medium: [{name:"Sam",score:250}],
      hard: [{name:"Jordan",score:200}]
    };

    let currentTab = 'easy';
    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      document.querySelector(`.tab:nth-child(${tab==='easy'?1:tab==='medium'?2:3})`).classList.add('active');
      renderLeaderboard();
    }

    function renderLeaderboard() {
      const list = document.getElementById('leaderboard-list');
      list.innerHTML = '';
      const data = leaderboards[currentTab] || [];
      if (data.length===0) {
        list.innerHTML = '<li>No scores yet</li>';
      } else {
        data.forEach((entry,i)=>{
          const li=document.createElement('li');
          li.textContent=`${i+1}. ${entry.name} â€” ${entry.score}`;
          list.appendChild(li);
        });
      }
    }

    renderLeaderboard(); // initial render

    // Sync dropdown with tabs
    document.getElementById('difficulty').addEventListener('change', e=>{
      switchTab(e.target.value);
    });
  </script>
</body>
</html>
