      margin: 0;

      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
    }
    .game-container {
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      padding: 24px 18px 18px 18px;
      width: 100%;
      max-width: 420px;
      margin: 32px 0 0 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);

    .title {
      text-align: center;
      font-size: 28px;
      color: #00ff88;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .subtitle {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 20px;
      font-size: 15px;
    }
    .settings-label {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .toggles {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .switch { position:relative; display:inline-block; width:50px; height:24px; }
    .switch input{display:none;}
    .slider { position:absolute; top:0; left:0; right:0; bottom:0; background:#ccc; border-radius:34px; transition:.4s; }
    .slider:before { content:""; position:absolute; width:18px; height:18px; left:3px; bottom:3px; background:white; border-radius:50%; transition:.4s; }
    input:checked+.slider { background:#00ff88; }
    input:checked+.slider:before { transform:translateX(26px); }
    select, input[type=text] {
      font-size: 16px;
      padding: 7px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      background: #f8f9fa;
      color: #222;
    }
    button {
      font-size: 16px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #00ff88;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      margin: 8px 4px;
      transition: background 0.2s;
    }
    button:hover { background: #00cc6a; }
    .mode-button { margin: 10px 8px; padding: 12px 20px; font-size: 16px; }
    .leaderboard {
      text-align: center;
      margin-top: 18px;
    }
    .leaderboard-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #000;
      border-bottom: 2px solid #FFD700;
      display: inline-block;
      padding-bottom: 4px;
      letter-spacing: 1px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      gap: 8px;
    }
    .tab {
      padding: 6px 12px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      color: #fff;
      font-weight: normal;
      border-radius: 4px 4px 0 0;
      background: none;
      transition: color 0.2s;
    }
    .tab.active {
      border-color: #FFD700;
      font-weight: bold;
      color: #FFD700;
      background: rgba(255,255,255,0.05);
    }
    ul { list-style: none; padding: 0; margin: 0; }
    li { margin: 5px 0; }
    .score-timer {
      text-align: center;
      font-size: 17px;
      font-weight: bold;
      margin: 10px 0 0 0;
    }
    .high-score {
      text-align: center;
      font-size: 15px;
      margin-top: 2px;
      color: #FFD700;
      font-weight: bold;
    }
    .hangman-display pre {
      font-family: 'Courier New', monospace;
      white-space: pre;
      line-height: 1.0;
      text-align: center;
      font-size: 15px;
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0 10px 0;

      justify-content: center;
      gap: 10px;
      flex-wrap: nowrap;
      margin: 20px 0 10px 0;
    }
    .word-display span {
      font-size: 28px;
      font-weight: bold;
      min-width: 24px;
      text-align: center;
      border-bottom: 2px solid #00ff88;
      margin: 0 2px;
    }
    .input-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 10px 0 0 0;
    }

      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
      width: 90vw;
      max-width: 380px;
      padding: 5px;
      box-sizing: border-box;
    }
    .kb-row {
      display: flex;
      justify-content: center;
      width: 100%;
      flex-wrap: nowrap;
      min-width: 0;
    }
    #keyboard button {
      flex: 0 0 auto;
      width: calc(100% / 10 - 4px);
      max-width: 35px;
      height: 40px;
      margin: 2px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      box-sizing: border-box;
    }
    #keyboard button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .kb-row:nth-child(2) {
      width: 92%;
      margin: 0 auto;
    }
    .kb-row:nth-child(3) {
      width: 75%;
      margin: 0 auto;
    }
    @media (max-width: 480px) {

        padding: 3px;
      }

        height: 36px;
        font-size: 12px;
        margin: 1.5px;
      }
      .kb-row:nth-child(2) {
        width: 88%;
      }
      .kb-row:nth-child(3) {
        width: 70%;

      }

        height: 34px;
        font-size: 11px;
        margin: 1px;

      }

      color: #FFD700;

      font-size: 16px;
      margin: 0 0 8px 0;

    .message {

      font-size: 17px;

    .player-turn {

      font-size: 18px;
      font-weight: bold;

      color: #FFD700;

      difficulty=document.getElementById('difficulty').value;

    function updateHUD(){
      // High score
      highScore = parseInt(localStorage.getItem('highScore-'+difficulty)||'0');
      document.getElementById('high-score-display').textContent = 'High Score: ' + highScore;

        document.getElementById('hud-line').textContent=`${player1Name}: ${player1Score} | ${player2Name}: ${player2Score} | Time: ${timeLeft}`;

      } else if(twoPlayerMode && twoPlayerType === 'custom') {
        document.getElementById('hud-line').textContent=`${player2Name}'s Turn | Time: ${timeLeft}`;
        document.getElementById('player-turn').textContent = '';
      } else {
        document.getElementById('hud-line').textContent=`Score: ${score} | Time: ${timeLeft} | Streak: ${streak}`;

    function updateDisplay(){
      const wd=document.getElementById('word-display');wd.innerHTML='';

      const stageIndex = 6 - lives;

      document.getElementById('guessed-letters').textContent = guessedLetters.length ? 'Guessed: ' + guessedLetters.map(l=>l.toUpperCase()).join(' ') : '';

    function makeGuess(letter=null){
      if(gameOver)return;
      const input=document.getElementById('guess-input');
      const guess=(letter||input.value).toLowerCase().trim();
      if(!guess||guess.length!==1||!/[a-z]/.test(guess)||guessedLetters.includes(guess)){input.value='';return;}
      guessedLetters.push(guess);
      if(currentWord.includes(guess)){
        correctLetters.push(guess);playSound('correct');
        if(currentWord.split('').every(l=>correctLetters.includes(l))){
          playSound('win');
          if(twoPlayerMode && twoPlayerType === 'turn') {
            if(currentPlayer === 1) player1Score += 10;
            else player2Score += 10;
            showFade(`${currentPlayer === 1 ? player1Name : player2Name} WON!<br>Word: ${currentWord.toUpperCase()}`);
            setTimeout(() => {
              currentPlayer = currentPlayer === 1 ? 2 : 1;
              seriesCount++;
              if(seriesCount < seriesLength) newGame();
              else endTwoPlayerTurn();
            }, 2000);
          } else if(twoPlayerMode && twoPlayerType === 'custom') {
            showFade(`${player2Name} WON!<br>Word: ${currentWord.toUpperCase()}`);
            setTimeout(() => { backToLobby(); }, 2000);
          } else {
            streak++;score+=10;
            if(score > highScore) { highScore = score; localStorage.setItem('highScore-'+difficulty, highScore); }
            showFade(`üéâ You WON!<br>Word: ${currentWord.toUpperCase()}`);
            addScore(document.getElementById('player-name-display').textContent||"Player",score);
            setTimeout(() => { newGame(); }, 2000);
          }
          gameOver=true;
        }
      } else {
        lives--;playSound('wrong');
        if(lives===0){
          playSound('lose');
          if(twoPlayerMode && twoPlayerType === 'turn') {
            showFade(`${currentPlayer === 1 ? player1Name : player2Name} LOST!<br>Word: ${currentWord.toUpperCase()}`);
            setTimeout(() => {
              currentPlayer = currentPlayer === 1 ? 2 : 1;
              seriesCount++;
              if(seriesCount < seriesLength) newGame();
              else endTwoPlayerTurn();
            }, 2000);
          } else if(twoPlayerMode && twoPlayerType === 'custom') {
            showFade(`${player2Name} LOST!<br>Word: ${currentWord.toUpperCase()}`);
            setTimeout(() => { backToLobby(); }, 2000);
          } else {
            showFade(`üíÄ Game Over!<br>Word: ${currentWord.toUpperCase()}`);
            addScore(document.getElementById('player-name-display').textContent||"Player",score);
            setTimeout(() => { newGame(); }, 2000);
          }
          gameOver=true;
        }
      }
      updateDisplay();updateHUD();input.value='';
    }
    document.getElementById('guess-input').addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();makeGuess();}});
    function useHint(){
      if(gameOver)return;
      let hidden=currentWord.split('').filter(l=>!correctLetters.includes(l));
      if(hidden.length===0)return;
      const r=hidden[Math.floor(Math.random()*hidden.length)];
      correctLetters.push(r);guessedLetters.push(r);
      const messageEl=document.getElementById('message');
      let penalty = 0;
      if(!freeHintUsed){
        freeHintUsed=true;
        messageEl.textContent=`üÜì Free hint! The letter "${r.toUpperCase()}" was revealed.`;
        messageEl.style.color="#00ff88";
      } else {
        if(difficulty==='kids') penalty=3;
        else if(difficulty==='easy') penalty=5;
        else if(difficulty==='medium') penalty=7;
        else penalty=15;
        if(twoPlayerMode) {
          messageEl.textContent=`üí° Hint used! The letter "${r.toUpperCase()}" was revealed.`;

          score-=penalty;if(score<0)score=0;
          messageEl.textContent=`‚ö†Ô∏è Hint used! -${penalty} points. The letter "${r.toUpperCase()}" was revealed.`;
        }
        messageEl.style.color="#FFD700";
      }
      updateDisplay();updateHUD();setTimeout(()=>{if(messageEl.textContent.includes("hint"))messageEl.textContent="";},3000);

    function createKeyboard(){
      const kb=document.getElementById('keyboard');
      kb.innerHTML='';
      const rows=['QWERTYUIOP','ASDFGHJKL','ZXCVBNM'];
      rows.forEach(r=>{
        const rowDiv=document.createElement('div');
        rowDiv.className='kb-row';
        r.split('').forEach(l=>{
          const b=document.createElement('button');
          b.textContent=l;
          b.disabled=guessedLetters.includes(l.toLowerCase());
          b.onclick=()=>{b.disabled=true;makeGuess(l);};
          rowDiv.appendChild(b);
        });
        kb.appendChild(rowDiv);
      });
    }
    function startTimer(){
      clearInterval(timer);
      timer=setInterval(()=>{
        if(timeLeft>0){
          timeLeft--;
          updateHUD();
        } else if(!gameOver){
          clearInterval(timer);
          gameOver=true;
          playSound('lose');
          if(twoPlayerMode && twoPlayerType === 'turn') {
            showFade(`‚è∞ Time Up!<br>${currentPlayer === 1 ? player1Name : player2Name} loses!<br>Word: ${currentWord.toUpperCase()}`);

            showFade(`‚è∞ Time Up!<br>${player2Name} loses!<br>Word: ${currentWord.toUpperCase()}`);
