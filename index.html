<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <style>
    body.dark-mode {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    body.light-mode {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #222;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
    .game-container {
      background: rgba(0,0,0,0.3);
      border-radius: 15px; padding: 20px;
      width: 100%; max-width: 650px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .title { text-align: center; font-size: 28px; color: #00ff88; margin-bottom: 10px; }
    .subtitle { text-align: center; opacity: 0.8; margin-bottom: 20px; transition: opacity 1s ease; }
    .fade-out { opacity: 0; }
    .settings-label {
      text-align: center; font-size: 14px; color: #ccc;
      margin-bottom: 10px; font-weight: bold; letter-spacing: 1px;
      opacity: 0; transition: opacity 1s ease;
    }
    .toggles { display:flex; justify-content:center; gap:20px; margin-bottom:15px; }
    .switch { position:relative; display:inline-block; width:50px; height:24px; }
    .switch input{display:none;}
    .slider { position:absolute; top:0; left:0; right:0; bottom:0; background:#ccc; border-radius:34px; transition:.4s; }
    .slider:before { content:""; position:absolute; width:18px; height:18px; left:3px; bottom:3px; background:white; border-radius:50%; transition:.4s; }
    input:checked+.slider { background:#00ff88; }
    input:checked+.slider:before { transform:translateX(26px); }
    select, input {
      font-size: 18px; padding: 8px;
      border-radius: 8px; border: none;
      margin: 5px;
    }
    button {
      font-size: 18px; padding: 12px 20px;
      border: none; border-radius: 8px;
      background: #00ff88; color: #333;
      font-weight: bold; cursor: pointer;
      margin: 8px;
    }
    button:hover { background: #00cc6a; }
    .new-game-button { background:#FFD700; color:#333; font-weight:bold; }
    .new-game-button:hover { background:#FFED4E; }
    .leaderboard { text-align: center; }
    .leaderboard-title {
      text-align: center; font-size: 18px; font-weight: bold;
      margin-bottom: 10px; color: white;
      border-bottom: 2px solid #FFD700; display: inline-block; padding-bottom: 4px;
    }
    .tabs { display: flex; justify-content: center; margin-bottom: 10px; }
    .tab { flex: 1; padding: 8px; cursor: pointer; border-bottom: 3px solid transparent; }
    .tab.active { border-color: #FFD700; font-weight: bold; color: #FFD700; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { margin: 5px 0; }
    .score-timer { text-align: center; font-size: 18px; font-weight: bold; margin: 10px 0; }
    .high-score { text-align: center; font-size: 16px; margin-top: 5px; opacity: 0; transition: opacity 1s ease; }
    .hangman-display pre {
      font-family: 'Courier New', monospace;
      white-space: pre; line-height: 1.0;
      text-align: center; font-size: 14px;
      background: rgba(0,0,0,0.2);
      padding: 15px; border-radius: 10px;
      margin: 20px 0;
    }
    @media (max-width:480px){.hangman-display pre{font-size:12px;}}
    .word-display { display: flex; justify-content: center; gap: 10px; flex-wrap: nowrap; margin: 20px 0; }
    .word-display span { font-size: 28px; font-weight: bold; min-width: 24px; text-align: center; }
    .input-section { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
    #keyboard { display: none; flex-direction: column; align-items: center; gap: 10px; margin-top: 15px; width: 100%; }
    .kb-row { display: flex; justify-content: center; gap: 5px; width: 100%; }
    #keyboard button { flex: 1; aspect-ratio: 1/1; font-size: 5vw; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; }
    #keyboard button:disabled { background: #aaa; cursor: not-allowed; }
    @media (max-width:768px){ #guess-input,#guess-button{display:none;} #keyboard{display:flex;} }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="title">üéÆ Hangman Game üéÆ</div>
    <div class="toggles">
      <label>üåô Dark
        <label class="switch"><input type="checkbox" id="darkToggle"><span class="slider"></span></label>
      </label>
      <label>üîä Sound
        <label class="switch"><input type="checkbox" id="soundToggle"><span class="slider"></span></label>
      </label>
    </div>
    <div class="subtitle" id="subtitle">Choose your settings to begin</div>

    <!-- Lobby -->
    <div id="lobby">
      <div id="player-section">
        <div id="name-prompt">
          <p>Enter your name to start playing:</p>
          <input type="text" id="player-name-input" placeholder="Your name">
          <button onclick="savePlayerName()">Save</button>
        </div>
        <div id="welcome-section" style="display:none;">
          Welcome, <span id="player-name-display"></span>
          <button onclick="changeName()">Change</button>
        </div>
      </div>

      <div id="settings-container">
        Difficulty:
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        Series:
        <select id="series">
          <option value="1">Best of 1</option>
          <option value="3" selected>Best of 3</option>
          <option value="5">Best of 5</option>
        </select>
      </div>

      <button onclick="startSinglePlayer()">Start Game</button>

      <div class="leaderboard">
        <div class="leaderboard-title">Leaderboard</div>
        <div class="tabs">
          <div class="tab active" onclick="switchTab('easy')">Easy</div>
          <div class="tab" onclick="switchTab('medium')">Medium</div>
          <div class="tab" onclick="switchTab('hard')">Hard</div>
        </div>
        <ul id="leaderboard-list"></ul>
      </div>
    </div>

    <!-- Game -->
    <div id="game-area" style="display:none;">
      <div class="score-timer">
        <div id="hud-line">Score: 0 | Time: 60 | Streak: 0</div>
        <div id="high-score-display" class="high-score"></div>
      </div>
      <div class="hangman-display" id="hangman-display"><pre></pre></div>
      <div class="word-display" id="word-display"></div>
      <div class="lives-display" id="lives-display"></div>
      <div class="guessed-letters" id="guessed-letters"></div>
      <div class="input-section">
        <input type="text" id="guess-input" maxlength="1" placeholder="?">
        <button id="guess-button" onclick="makeGuess()">Guess Letter</button>
        <button onclick="useHint()">Get Hint</button>
      </div>
      <div id="keyboard"></div>
      <div class="message" id="message"></div>
      <div style="text-align:center; margin-top:15px;">
        <button class="new-game-button" onclick="newGame()">üîÑ New Game</button>
      </div>
    </div>
  </div>

  <script>
    // Theme + Sound defaults
    if(!localStorage.getItem('theme')) localStorage.setItem('theme','dark');
    if(!localStorage.getItem('sound')) localStorage.setItem('sound','off');
    const darkToggle=document.getElementById('darkToggle');
    const soundToggle=document.getElementById('soundToggle');
    darkToggle.checked=localStorage.getItem('theme')==='dark';
    soundToggle.checked=localStorage.getItem('sound')==='on';
    document.body.classList.add(darkToggle.checked?'dark-mode':'light-mode');
    let soundEnabled=soundToggle.checked;
    darkToggle.addEventListener('change',()=>{document.body.classList.toggle('dark-mode',darkToggle.checked);document.body.classList.toggle('light-mode',!darkToggle.checked);localStorage.setItem('theme',darkToggle.checked?'dark':'light');});
    soundToggle.addEventListener('change',()=>{soundEnabled=soundToggle.checked;localStorage.setItem('sound',soundEnabled?'on':'off');});

    // Sounds
    const sounds={correct:new Audio('correct.mp3'),wrong:new Audio('wrong.mp3'),win:new Audio('win.mp3'),lose:new Audio('lose.mp3')};
    document.body.addEventListener('click',()=>{Object.values(sounds).forEach(s=>{s.play().then(()=>s.pause()).catch(()=>{});});},{once:true});
    function playSound(type){if(soundEnabled&&sounds[type]){const a=sounds[type];a.currentTime=0;a.play().catch(()=>{});}}

    // Leaderboard
    const leaderboards={easy:[],medium:[],hard:[]};
    let currentTab='easy';
    function switchTab(tab){currentTab=tab;document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));document.querySelector(`.tab:nth-child(${tab==='easy'?1:tab==='medium'?2:3})`).classList.add('active');renderLeaderboard();}
    function renderLeaderboard(){const list=document.getElementById('leaderboard-list');list.innerHTML=leaderboards[currentTab].length?leaderboards[currentTab].map((e,i)=>`<li>${i+1}. ${e.name} ‚Äî ${e.score}</li>`).join(''):'<li>No scores yet</li>';}
    renderLeaderboard();
    document.getElementById('difficulty').addEventListener('change',e=>switchTab(e.target.value));

    // Subtitle persistence
    if(localStorage.getItem('subtitleSeen')){document.getElementById('subtitle').style.display='none';const label=document.createElement('div');label.textContent="SETTINGS";label.className="settings-label";document.querySelector('#lobby').insertBefore(label, document.getElementById('settings-container'));setTimeout(()=>label.style.opacity=1,50);}
    function hideSubtitleForever(){const subtitle=document.getElementById('subtitle');subtitle.classList.add('fade-out');setTimeout(()=>{subtitle.style.display='none';localStorage.setItem('subtitleSeen','true');const label=document.createElement('div');label.textContent="SETTINGS";label.className="settings-label";document.querySelector('#lobby').insertBefore(label, document.getElementById('settings-container'));setTimeout(()=>label.style.opacity=1,50);},1000);}

    // Game vars
    const stages=[`  ‚îå‚îÄ‚îÄ‚îÄ‚îê\n  ‚îÇ   ‚îÇ\n  ‚óã   ‚îÇ\n /‚îÇ\\  ‚îÇ\n / \\  ‚îÇ\n      ‚îÇ\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê`, /* ‚Ä¶rest of stages */];
    const words=['example','words','here']; // replace with your full word bank
    let currentWord='',guessedLetters=[],correctLetters=[],lives=6,score=0,streak=0,timeLeft=60,freeHintUsed=false,gameOver=false,timer,difficulty='medium',seriesLength=3,seriesWins=0,seriesLosses=0;

    function getPointsPerLetter(){switch(difficulty){case'easy':return 3;case'medium':return 5;case'hard':return 10;default:return 5;}}
    function getHintPenalty(){switch(difficulty){case'easy':return 5;case'medium':return 7;case'hard':return 15;default:return 7;}}

    function startSinglePlayer(){
      if(!localStorage.getItem('subtitleSeen')) hideSubtitleForever();
      document.getElementById('lobby').style.display='none';
      document.getElementById('game-area').style.display='block';
      seriesLength=parseInt(document.getElementById('series').value);
      seriesWins=0; seriesLosses=0;
      newGame();
    }

    function newGame(){
      difficulty=document.getElementById('difficulty').value;
      currentWord=words[Math.floor(Math.random()*words.length)];
      guessedLetters=[];correctLetters=[];lives=6;gameOver=false;freeHintUsed=false;timeLeft=60;
      updateHUD();updateDisplay();createKeyboard();startTimer();
      document.getElementById('message').textContent='';
    }

    function updateHUD(){document.getElementById('hud-line').textContent=`Score: ${score} | Time: ${timeLeft} | Streak: ${streak}`;}

    function updateDisplay(){
      const wd=document.getElementById('word-display');wd.innerHTML='';
      for(let l of currentWord){
        const s=document.createElement('span');
        if(correctLetters.includes(l)){s.textContent=l.toUpperCase();s.style.opacity='1';}
        else{s.textContent='_';s.style.opacity='0.6';}
        wd.appendChild(s);
      }
      document.getElementById('lives-display').textContent=`‚ù§Ô∏è ${lives}/6 LIVES LEFT`;
      document.getElementById('hangman-display').innerHTML=`<pre>${stages[lives]}</pre>`;
    }

    function makeGuess(letter=null){
      if(gameOver)return;
      const input=document.getElementById('guess-input');
      const guess=(letter||input.value).toLowerCase().trim();
      if(!guess||guess.length!==1||!/[a-z]/.test(guess)||guessedLetters.includes(guess)){input.value='';return;}
      guessedLetters.push(guess);
      if(currentWord.includes(guess)){
        correctLetters.push(guess);score+=getPointsPerLetter();playSound('correct');
        if(currentWord.split('').every(l=>correctLetters.includes(l))){
          playSound('win');streak++;if(timeLeft>0)score+=20;
          seriesWins++;
          if(seriesWins>=Math.ceil(seriesLength/2)){showMessage(`üèÜ Series Won! Final Score: ${score}`);gameOver=true;}
          else{showMessage(`üéâ You won this round! Word: ${currentWord.toUpperCase()}`);setTimeout(()=>newGame(),4000);}
        }
      }else{
        lives--;playSound('wrong');
        if(lives===0){
          playSound('lose');seriesLosses++;
          if(seriesLosses>=Math.ceil(seriesLength/2)){showMessage(`üíÄ Series Lost! Final Score: ${score}`);gameOver=true;}
          else{showMessage(`üíÄ Round Lost! Word: ${currentWord.toUpperCase()}`);setTimeout(()=>newGame(),4000);}
        }
      }
      updateDisplay();updateHUD();input.value='';
    }

    document.getElementById('guess-input').addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();makeGuess();}});

    function useHint(){
      if(gameOver)return;
      let hidden=currentWord.split('').filter(l=>!correctLetters.includes(l));
      if(hidden.length===0)return;
      const r=hidden[Math.floor(Math.random()*hidden.length)];
      correctLetters.push(r);guessedLetters.push(r);
      const messageEl=document.getElementById('message');
      if(!freeHintUsed){
        freeHintUsed=true;
        messageEl.textContent=`üÜì Free hint! The letter "${r.toUpperCase()}" was revealed.`;
        messageEl.style.color="#00ff88";
      }else{
        const penalty=getHintPenalty();
        score-=penalty;if(score<0)score=0;
        messageEl.textContent=`‚ö†Ô∏è Hint used! ‚àí${penalty} points. The letter "${r.toUpperCase()}" was revealed.`;
        messageEl.style.color="#FFD700";
      }
      updateDisplay();updateHUD();
      setTimeout(()=>{if(messageEl.textContent.includes("hint"))messageEl.textContent="";},4000);
    }

    function createKeyboard(){const kb=document.getElementById('keyboard');kb.innerHTML='';const rows=['QWERTYUIOP','ASDFGHJKL','ZXCVBNM'];rows.forEach(r=>{const rowDiv=document.createElement('div');rowDiv.className='kb-row';r.split('').forEach(l=>{const b=document.createElement('button');b.textContent=l;b.onclick=()=>{b.disabled=true;makeGuess(l);};rowDiv.appendChild(b);});kb.appendChild(rowDiv);});}
    function startTimer(){clearInterval(timer);timer=setInterval(()=>{if(timeLeft>0){timeLeft--;updateHUD();}else if(!gameOver){clearInterval(timer);gameOver=true;playSound('lose');showMessage(`üíÄ Time Up! Word: ${currentWord.toUpperCase()}`);}},1000);}
    function showMessage(msg){document.getElementById('message').textContent=msg;}
  </script>
</body>
</html>
