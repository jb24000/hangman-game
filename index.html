<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>

  <!-- PWA Metadata -->
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hangman">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon-192.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.error("‚ùå Service Worker error", err));
      });
    }
  </script>

  <style>
    /* Your original CSS (unchanged) */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-container { background: rgba(0, 0, 0, 0.3); border-radius: 15px; padding: 20px; width: 100%; max-width: 500px; backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);}
    .logo { text-align: center; font-size: 16px; white-space: pre; margin-bottom: 20px; color: #ffd700; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);}
    .title { text-align: center; font-size: 24px; margin-bottom: 10px; color: #00ff88;}
    .subtitle { text-align: center; margin-bottom: 20px; opacity: 0.8;}
    .hangman-display { font-family: 'Courier New', monospace; white-space: pre; text-align: center; margin: 20px 0; font-size: 14px; background: rgba(0, 0, 0, 0.2); padding: 15px; border-radius: 10px;}
    .word-display { text-align: center; font-size: 32px; letter-spacing: 8px; margin: 20px 0; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);}
    .lives-display { text-align: center; font-size: 18px; margin: 15px 0; color: #ff6b6b; font-weight: bold;}
    .guessed-letters { text-align: center; margin: 15px 0; opacity: 0.8;}
    .input-section { text-align: center; margin: 20px 0;}
    .guess-input { font-size: 24px; padding: 15px; border: none; border-radius: 10px; text-align: center; width: 80px; margin: 0 10px; background: rgba(255, 255, 255, 0.9); color: #333; font-weight: bold;}
    .guess-button { font-size: 18px; padding: 15px 30px; border: none; border-radius: 10px; background: #00ff88; color: #333; font-weight: bold; cursor: pointer; transition: all 0.3s ease; margin: 10px;}
    .guess-button:hover { background: #00cc6a; transform: translateY(-2px);}
    .new-game-button { background: #ffd700; color: #333;}
    .new-game-button:hover { background: #ffed4e;}
    .message { text-align: center; margin: 15px 0; font-size: 18px; font-weight: bold; min-height: 25px;}
    .success { color: #00ff88;}
    .error { color: #ff6b6b;}
    .game-result { text-align: center; font-size: 20px; margin: 20px 0; padding: 20px; border-radius: 10px; font-weight: bold;}
    .win { background: rgba(0, 255, 136, 0.2); color: #00ff88;}
    .lose { background: rgba(255, 107, 107, 0.2); color: #ff6b6b;}
    @media (max-width: 480px) {
      .word-display { font-size: 24px; letter-spacing: 4px;}
      .logo { font-size: 12px;}
      .hangman-display { font-size: 12px;}
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="logo" id="logo"> _                                             
| |                                            
| |__   __ _ _ __   __ _ _ __ ___   __ _ _ __  
| '_ \ / _` | '_ \ / _` | '_ ` _ \ / _` | '_ \ 
| | | | (_| | | | | (_| | | | | | | (_| | | | |
|_| |_|\__,_|_| |_|\__, |_| |_| |_|\__,_|_| |_|
                    __/ |                      
                   |___/    </div>

    <div class="title">üéÆ Hangman Game üéÆ</div>
    <div class="subtitle">Guess the word letter by letter!</div>

    <div class="hangman-display" id="hangman-display"></div>
    <div class="word-display" id="word-display"></div>
    <div class="lives-display" id="lives-display"></div>
    <div class="guessed-letters" id="guessed-letters"></div>

    <div class="input-section">
      <input type="text" class="guess-input" id="guess-input" maxlength="1" placeholder="?">
      <br>
      <button class="guess-button" id="guess-button" onclick="makeGuess()">Guess!</button>
    </div>

    <div class="message" id="message"></div>
    <div class="game-result" id="game-result"></div>

    <div style="text-align: center;">
      <button class="guess-button new-game-button" onclick="newGame()">New Game</button>
    </div>
  </div>

  <script>
    const words = [
      'animal','basket','button','castle','dinner','eleven','frozen','garden','happy','island',
      'jacket','kitchen','ladder','monkey','number','orange','pencil','queen','rabbit','school',
      'turtle','uncle','valley','window','yellow','zebra','answer','branch','cloudy','donkey',
      'enough','flower','ground','hungry','inside','jungle','kitten','letter','middle','nephew',
      'october','pickle','quiver','ribbon','simple','things','upward','violet','waffle','yogurt',
      'zipper','always','banana','candle','doctor','engine','finger','handle','iguana','kindly',
      'listen','market','nature','office','person','quarter','reason','summer','turkey','united',
      'violin','winter','yearly','zombie','apples','bottle','circle'
    ];

    const stages = [
`  +---+
  |   |
  O   |
 /|\\  |
 / \\  |
      |
=========`,
`  +---+
  |   |
  O   |
 /|\\  |
 /    |
      |
=========`,
`  +---+
  |   |
  O   |
 /|\\  |
      |
      |
=========`,
`  +---+
  |   |
  O   |
 /|   |
      |
      |
=========`,
`  +---+
  |   |
  O   |
  |   |
      |
      |
=========`,
`  +---+
  |   |
  O   |
      |
      |
      |
=========`,
`  +---+
  |   |
      |
      |
      |
      |
=========`
    ];

    let currentWord = '';
    let guessedLetters = [];
    let correctLetters = [];
    let lives = 6;
    let gameOver = false;

    function newGame() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      guessedLetters = [];
      correctLetters = [];
      lives = 6;
      gameOver = false;

      updateDisplay();
      document.getElementById('message').textContent = '';
      document.getElementById('game-result').textContent = '';
      document.getElementById('game-result').className = 'game-result';
      document.getElementById('guess-input').value = '';
      document.getElementById('guess-input').disabled = false;
      document.getElementById('guess-button').disabled = false;
    }

    function updateDisplay() {
      let display = '';
      for (let letter of currentWord) {
        display += correctLetters.includes(letter) ? letter + ' ' : '_ ';
      }
      document.getElementById('word-display').textContent = display.trim();
      document.getElementById('lives-display').textContent = `‚ù§Ô∏è ${lives}/6 LIVES LEFT`;
      document.getElementById('hangman-display').textContent = stages[lives];
      document.getElementById('guessed-letters').textContent =
        guessedLetters.length > 0 ? `Letters guessed: ${guessedLetters.sort().join(', ')}` : '';
    }

    function makeGuess() {
      if (gameOver) return;
      const input = document.getElementById('guess-input');
      const guess = input.value.toLowerCase().trim();
      const messageEl = document.getElementById('message');

      messageEl.textContent = '';
      messageEl.className = 'message';

      if (!guess || guess.length !== 1 || !/[a-z]/.test(guess)) {
        messageEl.textContent = '‚ùå Please enter a single letter!';
        messageEl.classList.add('error');
        input.value = '';
        return;
      }

      if (guessedLetters.includes(guess)) {
        messageEl.textContent = `‚ùå You've already guessed '${guess}'!`;
        messageEl.classList.add('error');
        input.value = '';
        return;
      }

      guessedLetters.push(guess);

      if (currentWord.includes(guess)) {
        correctLetters.push(guess);
        messageEl.textContent = `‚úÖ Great! '${guess}' is in the word!`;
        messageEl.classList.add('success');

        if (currentWord.split('').every(letter => correctLetters.includes(letter))) {
          gameOver = true;
          document.getElementById('game-result').textContent =
            `üéâ CONGRATULATIONS! YOU WON! üéâ\nThe word was '${currentWord.toUpperCase()}'`;
          document.getElementById('game-result').className = 'game-result win';
          document.getElementById('guess-input').disabled = true;
          document.getElementById('guess-button').disabled = true;
        }
      } else {
        lives--;
        messageEl.textContent = `‚ùå Sorry! '${guess}' is not in the word.`;
        messageEl.classList.add('error');

        if (lives === 0) {
          gameOver = true;
          document.getElementById('game-result').textContent =
            `üíÄ GAME OVER! üíÄ\nThe word was '${currentWord.toUpperCase()}'`;
          document.getElementById('game-result').className = 'game-result lose';
          document.getElementById('guess-input').disabled = true;
          document.getElementById('guess-button').disabled = true;
        }
      }

      updateDisplay();
      input.value = '';
    }

    // Ensure functions are global
    window.newGame = newGame;
    window.makeGuess = makeGuess;

    document.getElementById('guess-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        makeGuess();
      }
    });

    newGame();
  </script>
</body>
</html>
