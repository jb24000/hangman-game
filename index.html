<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÆ Hangman Game üéÆ</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
    }
    .dark-mode {
      background: linear-gradient(135deg, #222 0%, #333 100%) !important;
      color: #fff !important;
    }
    .light-mode {
      background: linear-gradient(135deg, #f8f9fa 0%, #e0e0e0 100%) !important;
      color: #222 !important;
    }
    .game-container {
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      padding: 24px 18px 18px 18px;
      width: 100%;
      max-width: 420px;
      margin: 32px 0 0 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    /* ... (keep your other styles unchanged) ... */
    #keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      flex-wrap: wrap;
      overflow-x: auto;
    }
    .kb-row {
      display: flex;
      justify-content: center;
      gap: 4px;
      width: 100%;
      flex-wrap: wrap;
    }
    #keyboard button {
      min-width: 28px;
      height: 35px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      flex: 0 0 auto;
      margin-bottom: 2px;
    }
    #keyboard button:disabled { background: #aaa; cursor: not-allowed; }
    @media (max-width: 480px) {
      #keyboard { max-width: 100%; gap: 6px; }
      .kb-row { gap: 3px; }
      #keyboard button { min-width: 24px; height: 32px; font-size: 12px; }
    }
    @media (max-width: 360px) {
      #keyboard button { min-width: 22px; height: 30px; font-size: 11px; }
    }
    /* Remove the media query that hides keyboard on desktop */
    /* @media (max-width:1024px){ #guess-input,#guess-button{display:none;} #keyboard{display:flex;} } */
    /* Instead, always show both input and keyboard */
    .input-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 10px 0 0 0;
    }
    /* ... (rest of your styles unchanged) ... */
  </style>
</head>
<body>
  <div class="game-container">
    <div class="title">üéÆ Hangman Game üéÆ</div>
    <div class="toggles">
      <label>üåô Dark
        <label class="switch"><input type="checkbox" id="darkToggle"><span class="slider"></span></label>
      </label>
      <label>üîä Sound
        <label class="switch"><input type="checkbox" id="soundToggle"><span class="slider"></span></label>
      </label>
    </div>
    <div class="subtitle" id="subtitle">Choose your settings to begin</div>
    <div id="lobby">
      <div id="player-section">
        <div id="name-prompt">
          <p>Enter your name to start playing:</p>
          <input type="text" id="player-name-input" placeholder="Your name">
          <button onclick="savePlayerName()">Save</button>
        </div>
        <div id="welcome-section" style="display:none;">
          Welcome, <span id="player-name-display"></span>
          <button onclick="changeName()">Change</button>
        </div>
      </div>
      <div class="settings-label">SETTINGS</div>
      <div id="settings-container">
        Difficulty:
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
        Series:
        <select id="series">
          <option value="1">Best of 1</option>
          <option value="3" selected>Best of 3</option>
          <option value="5">Best of 5</option>
        </select>
      </div>
      <div style="text-align:center; margin: 18px 0 0 0;">
        <button class="mode-button" onclick="startSinglePlayer()">Start Game</button>
        <button class="mode-button" onclick="showTwoPlayerChoice()">2-Player Mode</button>
      </div>
      <div class="two-player-choice" id="two-player-choice" style="display:none;">
        <button onclick="showTwoPlayerSetup('custom')">Custom Word</button>
        <button onclick="showTwoPlayerSetup('turn')">Turn-Based</button>
        <button class="back-btn" onclick="hideTwoPlayerChoice()">Back</button>
      </div>
      <div id="two-player-setup" class="two-player-setup" style="display:none;">
        <h3 id="tp-setup-title">Two Player Setup</h3>
        <div>
          <input type="text" id="player1-name" placeholder="Player 1 Name">
          <input type="text" id="player2-name" placeholder="Player 2 Name">
        </div>
        <div id="custom-word-entry" style="display:none;">
          <input type="text" id="custom-word" placeholder="Enter word for Player 2">
        </div>
        <button id="tp-start-btn" onclick="startTwoPlayer()">Start Two Player Game</button>
        <button class="back-btn" onclick="hideTwoPlayerSetup()">Back</button>
      </div>
      <div class="leaderboard">
        <div class="leaderboard-title">Leaderboard</div>
        <div class="tabs">
          <div class="tab active" onclick="switchTab('easy')">Easy</div>
          <div class="tab" onclick="switchTab('medium')">Medium</div>
          <div class="tab" onclick="switchTab('hard')">Hard</div>
        </div>
        <ul id="leaderboard-list"></ul>
      </div>
    </div>
    <div id="game-area" style="display:none;">
      <div class="score-timer">
        <div id="hud-line">Score: 0 | Time: 60 | Streak: 0</div>
        <div id="high-score-display" class="high-score"></div>
        <div id="player-turn" class="player-turn" style="display:none;"></div>
      </div>
      <div class="hangman-display" id="hangman-display"><pre></pre></div>
      <div class="word-display" id="word-display"></div>
      <div class="lives-display" id="lives-display"></div>
      <div class="guessed-letters" id="guessed-letters"></div>
      <div class="input-section">
        <input type="text" id="guess-input" maxlength="1" placeholder="?">
        <button id="guess-button" onclick="makeGuess()">Guess Letter</button>
        <button onclick="useHint()">Get Hint</button>
      </div>
      <div id="keyboard"></div>
      <div class="message" id="message"></div>
      <div style="text-align:center; margin-top:15px;">
        <button class="mode-button" onclick="newGame()">üîÑ New Word</button>
        <button class="mode-button" onclick="backToLobby()">üè† Back to Lobby</button>
      </div>
    </div>
  </div>
  <div class="fade-black" id="fade-black"></div>
  <!-- Use public domain sound files -->
  <audio id="audio-correct" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b7bfa.mp3"></audio>
  <audio id="audio-wrong" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b7bfa.mp3"></audio>
  <audio id="audio-win" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b7bfa.mp3"></audio>
  <audio id="audio-lose" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b7bfa.mp3"></audio>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Theme + Sound defaults
      if(!localStorage.getItem('theme')) localStorage.setItem('theme','dark');
      if(!localStorage.getItem('sound')) localStorage.setItem('sound','off');
      const darkToggle=document.getElementById('darkToggle');
      const soundToggle=document.getElementById('soundToggle');
      darkToggle.checked=localStorage.getItem('theme')==='dark';
      soundToggle.checked=localStorage.getItem('sound')==='on';
      document.body.classList.add(darkToggle.checked?'dark-mode':'light-mode');
      let soundEnabled=soundToggle.checked;
      darkToggle.addEventListener('change',()=>{document.body.classList.toggle('dark-mode',darkToggle.checked);document.body.classList.toggle('light-mode',!darkToggle.checked);localStorage.setItem('theme',darkToggle.checked?'dark':'light');});
      soundToggle.addEventListener('change',()=>{soundEnabled=soundToggle.checked;localStorage.setItem('sound',soundEnabled?'on':'off');});

      // Sounds
      function playSound(type){
        if(!soundEnabled) return;
        let el = document.getElementById('audio-'+type);
        if(el) { el.currentTime=0; el.play().catch(()=>{}); }
      }

      // Hangman stages
      const stages=[
        `  +---+\n  |   |\n      |\n      |\n      |\n      |\n=========`,
        `  +---+\n  |   |\n  O   |\n      |\n      |\n      |\n=========`,
        `  +---+\n  |   |\n  O   |\n  |   |\n      |\n      |\n=========`,
        `  +---+\n  |   |\n  O   |\n /|   |\n      |\n      |\n=========`,
        `  +---+\n  |   |\n  O   |\n /|\\  |\n      |\n      |\n=========`,
        `  +---+\n  |   |\n  O   |\n /|\\  |\n /    |\n      |\n=========`,
        `  +---+\n  |   |\n  O   |\n /|\\  |\n / \\  |\n      |\n=========`];

      // Word banks by difficulty
      const wordBanks = {
        easy: ['apple','banana','cherry','grape','lemon','melon','peach','pear','plum','kiwi'],
        medium: ['computer','javascript','hangman','puzzle','challenge','victory','adventure','notebook','holiday','library'],
        hard: ['xylophone','quizzical','mnemonic','juxtapose','zephyr','rhythm','syzygy','crypt','fjord','glyph']
      };

      // Game state
      let currentWord='',guessedLetters=[],correctLetters=[],lives=6,score=0,streak=0,timeLeft=60,freeHintUsed=false,gameOver=false,timer;
      let difficulty='medium',seriesLength=3,seriesWins=0,seriesLosses=0,seriesCount=0,highScore=0;
      let twoPlayerMode = false, twoPlayerType = '', player1Name = '', player2Name = '', currentPlayer = 1, player1Score = 0, player2Score = 0, customWord = '';

      // Leaderboard persistence
      let leaderboards=JSON.parse(localStorage.getItem('leaderboards'))||{easy:[],medium:[],hard:[]};
      let currentTab='medium';
      function switchTab(tab){
        currentTab=tab;
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        document.querySelector(`.tab:nth-child(${tab==='easy'?1:tab==='medium'?2:3})`).classList.add('active');
        renderLeaderboard();
      }
      function renderLeaderboard(){
        const list=document.getElementById('leaderboard-list');
        let arr = leaderboards[currentTab]||[];
        list.innerHTML=arr.length?arr.slice(0,5).map((e,i)=>`<li>${i+1}. ${e.name} ‚Äî ${e.score}</li>`).join(''):'<li>No scores yet</li>';
      }
      function saveLeaderboard(){
        localStorage.setItem('leaderboards',JSON.stringify(leaderboards));
      }
      function addScore(name,score){
        let arr = leaderboards[difficulty]||[];
        arr.push({name,score});
        arr = arr.sort((a,b)=>b.score-a.score).slice(0,5);
        leaderboards[difficulty]=arr;
        saveLeaderboard();
        renderLeaderboard();
      }
      renderLeaderboard();

      // Player name functions
      function savePlayerName() {
        const nameInput = document.getElementById('player-name-input');
        const name = nameInput.value.trim();
        if (name) {
          document.getElementById('player-name-display').textContent = name;
          document.getElementById('name-prompt').style.display = 'none';
          document.getElementById('welcome-section').style.display = 'block';
        }
      }
      function changeName() {
        document.getElementById('name-prompt').style.display = 'block';
        document.getElementById('welcome-section').style.display = 'none';
        document.getElementById('player-name-input').value = '';
      }

      // Two player mode selection
      function showTwoPlayerChoice() {
        document.getElementById('two-player-choice').style.display = 'block';
      }
      function hideTwoPlayerChoice() {
        document.getElementById('two-player-choice').style.display = 'none';
      }
      function showTwoPlayerSetup(type) {
        twoPlayerType = type;
        document.getElementById('two-player-setup').style.display = 'block';
        document.getElementById('two-player-choice').style.display = 'none';
        document.getElementById('tp-setup-title').textContent = type === 'custom' ? 'Custom Word Mode' : 'Turn-Based Mode';
        document.getElementById('custom-word-entry').style.display = type === 'custom' ? 'block' : 'none';
      }
      function hideTwoPlayerSetup() {
        document.getElementById('two-player-setup').style.display = 'none';
        document.getElementById('custom-word-entry').style.display = 'none';
      }
      function startTwoPlayer() {
        player1Name = document.getElementById('player1-name').value.trim() || 'Player 1';
        player2Name = document.getElementById('player2-name').value.trim() || 'Player 2';
        twoPlayerMode = true;
        currentPlayer = 1;
        player1Score = 0;
        player2Score = 0;
        seriesCount = 0;
        seriesLength = 1;
        if(twoPlayerType === 'turn') {
          seriesLength = parseInt(document.getElementById('series').value);
        }
        if(twoPlayerType === 'custom') {
          customWord = document.getElementById('custom-word').value.trim().toLowerCase();
          if(!customWord.match(/^[a-z]{3,}$/)) {
            alert('Please enter a valid word (letters only, at least 3 characters).');
            return;
          }
        }
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
        document.getElementById('player-turn').style.display = 'block';
        newGame();
      }

      // Subtitle persistence
      if(localStorage.getItem('subtitleSeen')){document.getElementById('subtitle').style.display='none';}
      function hideSubtitleForever(){const subtitle=document.getElementById('subtitle');subtitle.style.display='none';localStorage.setItem('subtitleSeen','true');}

      // Game functions
      function newGame(){
        difficulty=document.getElementById('difficulty').value;
        seriesLength=parseInt(document.getElementById('series').value);
        guessedLetters=[];correctLetters=[];lives=6;gameOver=false;freeHintUsed=false;timeLeft=60;
        document.getElementById('message').textContent='';
        if(twoPlayerMode && twoPlayerType === 'custom') {
          currentWord = customWord;
        } else {
          let bank = wordBanks[difficulty];
          currentWord = bank[Math.floor(Math.random()*bank.length)];
        }
        updateHUD();updateDisplay();createKeyboard();startTimer();
      }
      function updateHUD(){
        // High score
        highScore = parseInt(localStorage.getItem('highScore-'+difficulty)||'0');
        document.getElementById('high-score-display').textContent = 'High Score: ' + highScore;
        if(twoPlayerMode && twoPlayerType === 'turn') {
          document.getElementById('hud-line').textContent=`${player1Name}: ${player1Score} | ${player2Name}: ${player2Score} | Time: ${timeLeft}`;
          document.getElementById('player-turn').textContent = `${currentPlayer === 1 ? player1Name : player2Name}'s Turn`;
        } else if(twoPlayerMode && twoPlayerType === 'custom') {
          document.getElementById('hud-line').textContent=`${player2Name}'s Turn | Time: ${timeLeft}`;
          document.getElementById('player-turn').textContent = '';
        } else {
          document.getElementById('hud-line').textContent=`Score: ${score} | Time: ${timeLeft} | Streak: ${streak} | Difficulty: ${difficulty.charAt(0).toUpperCase()+difficulty.slice(1)}`;
          document.getElementById('player-turn').textContent = '';
        }
      }
      function updateDisplay(){
        const wd=document.getElementById('word-display');wd.innerHTML='';
        for(let l of currentWord){const s=document.createElement('span');if(correctLetters.includes(l)){s.textContent=l.toUpperCase();}else{s.textContent='_';}wd.appendChild(s);}
        document.getElementById('lives-display').textContent=`‚ù§Ô∏è ${lives}/6 LIVES LEFT`;
        // Hangman stage
        const stageIndex = 6 - lives;
        const stage = stages[stageIndex] || stages[stages.length-1];
        document.getElementById('hangman-display').innerHTML=`<pre>${stage}</pre>`;
        // Guessed letters
        document.getElementById('guessed-letters').textContent = guessedLetters.length ? 'Guessed: ' + guessedLetters.map(l=>l.toUpperCase()).join(' ') : '';
      }
      function makeGuess(letter=null){
        if(gameOver)return;
        const input=document.getElementById('guess-input');
        const guess=(letter||input.value).toLowerCase().trim();
        if(!guess||guess.length!==1||!/[a-z]/.test(guess)||guessedLetters.includes(guess)){input.value='';return;}
        guessedLetters.push(guess);
        if(currentWord.includes(guess)){
          correctLetters.push(guess);playSound('correct');
          if(currentWord.split('').every(l=>correctLetters.includes(l))){
            playSound('win');
            if(twoPlayerMode && twoPlayerType === 'turn') {
              if(currentPlayer === 1) player1Score += 10;
              else player2Score += 10;
              showFade(`${currentPlayer === 1 ? player1Name : player2Name} WON!<br>Word: ${currentWord.toUpperCase()}`);
              setTimeout(() => {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                seriesCount++;
                if(seriesCount < seriesLength) newGame();
                else endTwoPlayerTurn();
              }, 2000);
            } else if(twoPlayerMode && twoPlayerType === 'custom') {
              showFade(`${player2Name} WON!<br>Word: ${currentWord.toUpperCase()}`);
              setTimeout(() => { backToLobby(); }, 2000);
            } else {
              streak++;score+=10;
              if(score > highScore) { highScore = score; localStorage.setItem('highScore-'+difficulty, highScore); }
              showFade(`üéâ You WON!<br>Word: ${currentWord.toUpperCase()}`);
              addScore(document.getElementById('player-name-display').textContent||"Player",score);
              setTimeout(() => { newGame(); }, 2000);
            }
            gameOver=true;
          }
        } else {
          lives--;playSound('wrong');
          if(lives===0){
            playSound('lose');
            if(twoPlayerMode && twoPlayerType === 'turn') {
              showFade(`${currentPlayer === 1 ? player1Name : player2Name} LOST!<br>Word: ${currentWord.toUpperCase()}`);
              setTimeout(() => {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                seriesCount++;
                if(seriesCount < seriesLength) newGame();
                else endTwoPlayerTurn();
              }, 2000);
            } else if(twoPlayerMode && twoPlayerType === 'custom') {
              showFade(`${player2Name} LOST!<br>Word: ${currentWord.toUpperCase()}`);
              setTimeout(() => { backToLobby(); }, 2000);
            } else {
              showFade(`üíÄ Game Over!<br>Word: ${currentWord.toUpperCase()}`);
              addScore(document.getElementById('player-name-display').textContent||"Player",score);
              setTimeout(() => { newGame(); }, 2000);
            }
            gameOver=true;
          }
        }
        updateDisplay();updateHUD();input.value='';
      }
      document.getElementById('guess-input').addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();makeGuess();}});
      function useHint(){
        if(gameOver)return;
        let hidden=currentWord.split('').filter(l=>!correctLetters.includes(l));
        if(hidden.length===0)return;
        const r=hidden[Math.floor(Math.random()*hidden.length)];
        correctLetters.push(r);guessedLetters.push(r);
        const messageEl=document.getElementById('message');
        let penalty = 0;
        if(!freeHintUsed){
          freeHintUsed=true;
          messageEl.textContent=`üÜì Free hint! The letter "${r.toUpperCase()}" was revealed.`;
          messageEl.style.color="#00ff88";
        } else {
          if(difficulty==='easy') penalty=5;
          else if(difficulty==='medium') penalty=7;
          else penalty=15;
          if(twoPlayerMode) {
            messageEl.textContent=`üí° Hint used! The letter "${r.toUpperCase()}" was revealed.`;
          } else {
            score-=penalty;if(score<0)score=0;
            messageEl.textContent=`‚ö†Ô∏è Hint used! -${penalty} points. The letter "${r.toUpperCase()}" was revealed.`;
          }
          messageEl.style.color="#FFD700";
        }
        updateDisplay();updateHUD();setTimeout(()=>{if(messageEl.textContent.includes("hint"))messageEl.textContent="";},3000);
      }
      function createKeyboard(){
        const kb=document.getElementById('keyboard');
        kb.innerHTML='';
        const rows=['QWERTYUIOP','ASDFGHJKL','ZXCVBNM'];
        rows.forEach(r=>{
          const rowDiv=document.createElement('div');
          rowDiv.className='kb-row';
          r.split('').forEach(l=>{
            const b=document.createElement('button');
            b.textContent=l;
            b.disabled=guessedLetters.includes(l.toLowerCase());
            b.onclick=()=>{b.disabled=true;makeGuess(l);};
            rowDiv.appendChild(b);
          });
          kb.appendChild(rowDiv);
        });
      }
      function startTimer(){
        clearInterval(timer);
        timer=setInterval(()=>{
          if(timeLeft>0){
            timeLeft--;
            updateHUD();
          } else if(!gameOver){
            clearInterval(timer);
            gameOver=true;
            playSound('lose');
            if(twoPlayerMode && twoPlayerType === 'turn') {
              showFade(`‚è∞ Time Up!<br>${currentPlayer === 1 ? player1Name : player2Name} loses!<br>Word: ${currentWord.toUpperCase()}`);
              setTimeout(() => {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                seriesCount++;
                if(seriesCount < seriesLength) newGame();
                else endTwoPlayerTurn();
              }, 2000);
            } else if(twoPlayerMode && twoPlayerType === 'custom') {
              showFade(`‚è∞ Time Up!<br>${player2Name} loses!<br>Word: ${currentWord.toUpperCase()}`);
              setTimeout(() => { backToLobby(); }, 2000);
            } else {
              showFade(`üíÄ Time Up!<br>Word: ${currentWord.toUpperCase()}`);
              setTimeout(() => { newGame(); }, 2000);
            }
          }
        },1000);
      }
      function showFade(msg) {
        const fade = document.getElementById('fade-black');
        fade.innerHTML = msg;
        fade.classList.add('show');
        setTimeout(()=>{fade.classList.remove('show');}, 1500);
      }
      function startSinglePlayer(){
        twoPlayerMode = false;
        document.getElementById('player-turn').style.display = 'none';
        if(!localStorage.getItem('subtitleSeen'))hideSubtitleForever();
        document.getElementById('lobby').style.display='none';
        document.getElementById('game-area').style.display='block';
        score = 0; streak = 0; seriesCount = 0;
        newGame();
      }
      function endTwoPlayerTurn() {
        showFade('Series Complete!');
        setTimeout(()=>{backToLobby();}, 2000);
      }
      function backToLobby() {
        clearInterval(timer);
        twoPlayerMode = false;
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('lobby').style.display = 'block';
        document.getElementById('two-player-setup').style.display = 'none';
        document.getElementById('two-player-choice').style.display = 'none';
      }

      // --- NEW: Update HUD when difficulty changes ---
      document.getElementById('difficulty').addEventListener('change', function() {
        difficulty = this.value;
        updateHUD();
      });

      // --- NEW: Make keyboard always visible and responsive ---
      // (Already handled by CSS and not hiding keyboard on desktop)

      // Expose functions to global scope for HTML onclick
      window.savePlayerName = savePlayerName;
      window.changeName = changeName;
      window.showTwoPlayerChoice = showTwoPlayerChoice;
      window.hideTwoPlayerChoice = hideTwoPlayerChoice;
      window.showTwoPlayerSetup = showTwoPlayerSetup;
      window.hideTwoPlayerSetup = hideTwoPlayerSetup;
      window.startTwoPlayer = startTwoPlayer;
      window.switchTab = switchTab;
      window.startSinglePlayer = startSinglePlayer;
      window.newGame = newGame;
      window.backToLobby = backToLobby;
      window.makeGuess = makeGuess;
      window.useHint = useHint;
    });
  </script>
</body>
</html>
