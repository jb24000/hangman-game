<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <style>
    body.dark-mode {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    body.light-mode {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #222;
    }
    body {
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
      transition: background 0.5s ease, color 0.5s ease;
    }
    .game-container {
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      transition: background 0.5s ease, color 0.5s ease;
    }
    .title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      display:flex;
      justify-content: center;
      gap:10px;
      align-items:center;
    }
    .subtitle { text-align: center; opacity: 0.8; margin-bottom: 20px; }
    .settings-label { text-align: center; font-size: 14px; color: #ccc; margin-bottom: 10px; font-weight: bold; }

    select, input {
      font-size: 18px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #00ff88;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      margin: 8px;
    }
    button:hover { background: #00cc6a; }

    .score-timer {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
    }
    .high-score { text-align: center; font-size: 16px; margin-top: 5px; opacity: 0; }

    .hangman-display {
      font-family: 'Courier New', monospace;
      white-space: pre;
      text-align: center;
      margin: 20px auto;
      font-size: 20px;
      line-height: 1.3;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.2);
      max-width: 280px;
      text-shadow: 0 0 4px rgba(255,255,255,0.5);
    }
    @media (max-width: 480px) {
      .hangman-display { font-size: 16px; padding: 15px; }
    }

    .word-display {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: nowrap;
      margin: 20px 0;
    }
    .word-display span {
      font-size: 28px;
      font-weight: bold;
      min-width: 24px;
      text-align: center;
      position: relative;
    }
    .word-display span::after {
      content: "_";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -6px;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
    }
    @media (min-width: 1024px) {
      .input-section { flex-direction: row; justify-content: center; }
    }

    #keyboard {
      display: none;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin-top: 15px;
    }
    .kb-row { display: contents; }
    #keyboard button {
      min-width: 32px;
      min-height: 40px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #keyboard button:disabled { background: #aaa; cursor: not-allowed; }

    @media (max-width: 768px) {
      #guess-input, #guess-button { display: none; }
      #keyboard { display: grid; }
    }

    .tabs { display: flex; justify-content: center; margin-bottom: 10px; }
    .tab { flex: 1; padding: 8px; cursor: pointer; border-bottom: 3px solid transparent; text-align:center; }
    .tab.active { border-color: #FFD700; font-weight: bold; color: #FFD700; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { margin: 5px 0; text-align:center; }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="title">
      🎮 Hangman Game 🎮
      <button onclick="toggleTheme()">🌓</button>
      <button class="sound-btn" onclick="toggleSound()">🔊</button>
    </div>
    <div class="subtitle" id="subtitle">Choose your settings to begin</div>

    <!-- Lobby -->
    <div id="lobby">
      <div id="player-section">
        <div id="name-prompt">
          <p>Enter your name:</p>
          <input type="text" id="player-name-input" placeholder="Your name">
          <button onclick="savePlayerName()">Save</button>
        </div>
        <div id="welcome-section" style="display:none;">
          Welcome, <span id="player-name-display"></span>
          <button onclick="changeName()">Change</button>
        </div>
      </div>

      <div id="settings-container">
        Difficulty:
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        Series:
        <select id="series">
          <option value="1">Best of 1</option>
          <option value="3" selected>Best of 3</option>
          <option value="5">Best of 5</option>
        </select>
      </div>

      <button onclick="startSinglePlayer()">Start Game</button>

      <div class="leaderboard">
        <div class="leaderboard-title">Leaderboard</div>
        <div class="tabs">
          <div class="tab active" onclick="switchTab('easy')">Easy</div>
          <div class="tab" onclick="switchTab('medium')">Medium</div>
          <div class="tab" onclick="switchTab('hard')">Hard</div>
        </div>
        <ul id="leaderboard-list"></ul>
      </div>
    </div>

    <!-- Game -->
    <div id="game-area" style="display:none;">
      <div class="score-timer">
        <div id="hud-line">Score: 0 | Time: 60 | Streak: 0</div>
        <button onclick="toggleTheme()">🌓</button>
        <button class="sound-btn" onclick="toggleSound()">🔊</button>
      </div>
      <div id="high-score-display" class="high-score"></div>
      <div class="hangman-display" id="hangman-display"></div>
      <div class="word-display" id="word-display"></div>
      <div class="lives-display" id="lives-display"></div>
      <div class="input-section">
        <input type="text" id="guess-input" maxlength="1" placeholder="?">
        <button id="guess-button" onclick="makeGuess()">Guess Letter</button>
        <button onclick="useHint()">Get Hint</button>
      </div>
      <div id="keyboard"></div>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    // ==== Dark Mode Default ====
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
    } else {
      document.body.classList.add('dark-mode');
    }
    function toggleTheme() {
      if (document.body.classList.contains('dark-mode')) {
        document.body.classList.replace('dark-mode','light-mode');
        localStorage.setItem('theme','light');
      } else {
        document.body.classList.replace('light-mode','dark-mode');
        localStorage.setItem('theme','dark');
      }
    }

    // ==== Sound ====
    const sounds = {
      correct: new Audio('correct.mp3'),
      wrong: new Audio('wrong.mp3'),
      win: new Audio('win.mp3'),
      lose: new Audio('lose.mp3')
    };
    let soundEnabled = localStorage.getItem('sound') !== 'off';
    function toggleSound() {
      soundEnabled = !soundEnabled;
      localStorage.setItem('sound', soundEnabled ? 'on' : 'off');
      updateSoundButtons();
    }
    function updateSoundButtons() {
      document.querySelectorAll('.sound-btn').forEach(btn=>{
        btn.textContent = soundEnabled ? '🔊' : '🔇';
      });
    }
    function playSound(type) {
      if (soundEnabled && sounds[type]) {
        sounds[type].currentTime = 0;
        sounds[type].play();
      }
    }
    updateSoundButtons();

    // ==== Player Name ====
    function savePlayerName(){
      const name=document.getElementById('player-name-input').value.trim();
      if(name){
        localStorage.setItem('playerName',name);
        document.getElementById('player-name-display').textContent=name;
        document.getElementById('name-prompt').style.display='none';
        document.getElementById('welcome-section').style.display='block';
      }
    }
    function changeName(){
      localStorage.removeItem('playerName');
      document.getElementById('name-prompt').style.display='block';
      document.getElementById('welcome-section').style.display='none';
    }
    if(localStorage.getItem('playerName')){
      document.getElementById('player-name-display').textContent=localStorage.getItem('playerName');
      document.getElementById('name-prompt').style.display='none';
      document.getElementById('welcome-section').style.display='block';
    }

    // ==== Leaderboard ====
    const leaderboards={easy:[],medium:[],hard:[]};
    let currentTab='easy';
    function switchTab(tab){
      currentTab=tab;
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      document.querySelector(`.tab:nth-child(${tab==='easy'?1:tab==='medium'?2:3})`).classList.add('active');
      renderLeaderboard();
    }
    function renderLeaderboard(){
      const list=document.getElementById('leaderboard-list');
      list.innerHTML=leaderboards[currentTab].length
        ? leaderboards[currentTab].map((e,i)=>`<li>${i+1}. ${e.name} — ${e.score}</li>`).join('')
        : '<li>No scores yet</li>';
    }
    renderLeaderboard();

    // ==== Game Variables ====
    const stages=[`  ┌───┐\n  │   │\n  ○   │\n /│\\  │\n / \\  │\n      │\n═══════`,
`  ┌───┐\n  │   │\n  ○   │\n /│\\  │\n /    │\n      │\n═══════`,
`  ┌───┐\n  │   │\n  ○   │\n /│\\  │\n      │\n      │\n═══════`,
`  ┌───┐\n  │   │\n  ○   │\n /│   │\n      │\n      │\n═══════`,
`  ┌───┐\n  │   │\n  ○   │\n  │   │\n      │\n      │\n═══════`,
`  ┌───┐\n  │   │\n  ○   │\n      │\n      │\n      │\n═══════`,
`  ┌───┐\n  │   │\n      │\n      │\n      │\n      │\n═══════`];
    const words=['python','docker','lambda','market','serverless'];
    let currentWord='', guessedLetters=[], correctLetters=[], lives=6, score=0, streak=0, timeLeft=60, freeHintUsed=false, gameOver=false, timer;

    function startSinglePlayer(){
      difficulty=document.getElementById('difficulty').value;
      currentWord=words[Math.floor(Math.random()*words.length)];
      score=0;streak=0;freeHintUsed=false;gameOver=false;timeLeft=60;
      document.getElementById('lobby').style.display='none';
      document.getElementById('game-area').style.display='block';
      startGame();
    }

    function startGame(){
      guessedLetters=[];correctLetters=[];lives=6;gameOver=false;
      updateHUD();updateDisplay();createKeyboard();startTimer();
    }

    function updateHUD(){
      document.getElementById('hud-line').textContent=`Score: ${score} | Time: ${timeLeft} | Streak: ${streak}`;
    }

    function updateDisplay(){
      const wd=document.getElementById('word-display');wd.innerHTML='';
      for(let l of currentWord){
        const s=document.createElement('span');
        s.textContent=correctLetters.includes(l)?l.toUpperCase():'';
        wd.appendChild(s);
      }
      document.getElementById('lives-display').textContent=`❤️ ${lives}/6 LIVES LEFT`;
      document.getElementById('hangman-display').textContent=stages[lives];
    }

    function makeGuess(letter=null){
      if(gameOver)return;
      const input=document.getElementById('guess-input');
      const guess=(letter||input.value).toLowerCase().trim();
      if(!guess||guess.length!==1||!/[a-z]/.test(guess)||guessedLetters.includes(guess)){input.value='';return;}
      guessedLetters.push(guess);
      if(currentWord.includes(guess)){
        correctLetters.push(guess);score+=5;playSound('correct');
        if(currentWord.split('').every(l=>correctLetters.includes(l))){
          playSound('win');streak++;if(timeLeft>0)score+=20;
          clearInterval(timer);timeLeft=60;
          currentWord=words[Math.floor(Math.random()*words.length)];
          startGame();
        }
      } else {
        lives--;playSound('wrong');
        if(lives===0){clearInterval(timer);gameOver=true;playSound('lose');alert(`💀 GAME OVER! The word was ${currentWord.toUpperCase()}\nScore: ${score}`);location.reload();}
      }
      updateDisplay();input.value='';
    }
    document.getElementById('guess-input').addEventListener('keydown',e=>{
      if(e.key==='Enter'){e.preventDefault();makeGuess();}
    });

    function useHint(){
      if(gameOver)return;
      let hidden=currentWord.split('').filter(l=>!correctLetters.includes(l));
      if(hidden.length===0)return;
      const r=hidden[Math.floor(Math.random()*hidden.length)];
      correctLetters.push(r);guessedLetters.push(r);
      if(!freeHintUsed){freeHintUsed=true;}else{score-=5;}
      updateDisplay();
    }

    function createKeyboard(){
      const kb=document.getElementById('keyboard');kb.innerHTML='';
      const rows=['QWERTYUIOP','ASDFGHJKL','ZXCVBNM'];
      rows.forEach(r=>{
        const rowDiv=document.createElement('div');rowDiv.className='kb-row';
        r.split('').forEach(l=>{
          const b=document.createElement('button');b.textContent=l;
          b.onclick=()=>{b.disabled=true;makeGuess(l);};rowDiv.appendChild(b);
        });kb.appendChild(rowDiv);
      });
    }

    function startTimer(){
      clearInterval(timer);
      timer=setInterval(()=>{
        if(timeLeft>0){timeLeft--;updateHUD();}
        else if(!gameOver){clearInterval(timer);gameOver=true;playSound('lose');alert(`💀 TIME UP! The word was ${currentWord.toUpperCase()}\nScore: ${score}`);location.reload();}
      },1000);
    }
  </script>
</body>
</html>
